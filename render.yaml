databases:
  - name: postgres
    databaseName: hello_rails_back_end
    user: postgres
    Port: 5433

services:
  - type: web
    name: hello_rails_back_end
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
