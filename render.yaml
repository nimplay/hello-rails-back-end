databases:
  - name: postgres
    databaseName: hello_rails_back_end
    user: mysite

services:
  - type: web
    name: hello_rails_back_end
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
- type: redis
  name: redis
  plan: free
